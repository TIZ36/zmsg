postgres:
  dsn: "postgresql://postgres:postgres@localhost:5432/zmsg_db?sslmode=disable"
  max_open_conns: 25
  max_idle_conns: 10

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

queue:
  addr: "localhost:6379"
  password: ""
  db: 1
  concurrency: 10

cache:
  l1_max_cost: 1000000
  l1_num_counters: 10000000
  bloom_capacity: 1000000
  bloom_error_rate: 0.01

batch:
  size: 1000
  interval: 5s
  flush_threshold: 1000

id:
  prefix: "feed"
  node_ttl: 30s

log:
  level: "info"
  metrics_enabled: true

default_ttl: 24h
